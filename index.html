<head>

    <meta name="description" content="Formulario de inscrição para emails">

    <title>Formulario de inscrição para emails</title>

<body>
    <div class="container">
        <div class="top">
            <i class="fas fa-envelope-open-text"></i>
        </div>

        <div class="bottom">

            <div class="info">
                Inscreva-se em nosso canal e <br> fique sempre por dentro
            </div>

            <form action="POST">

                <div class="caixa-input">
                    <input type="text" placeholder="Digite seu e-mail">
                </div>

                <div class="caixa-input">
                    <input href="https://www.linkedin.com/in/lav%C3%ADnia-queiroz-305019237/"  type="submit" value="Inscreva-se">
                </div>
                
            </form>

            <div class="rodape">
                Não fazemos Spam
            </div>

        </div>
    </div>
</body>
